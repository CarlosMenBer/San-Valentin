<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üíï Atrapa los Corazones üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            overscroll-behavior: none;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fbc2eb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 100vh;
            height: 100dvh;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.3);
        }

        #header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 105, 180, 0.3);
            padding: 15px;
            text-align: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        #score {
            font-size: 24px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(255, 20, 147, 0.5);
            font-weight: bold;
        }

        #timer {
            font-size: 18px;
            color: #fff;
            margin-top: 5px;
            text-shadow: 1px 1px 3px rgba(255, 20, 147, 0.5);
        }

        #gameArea {
            position: absolute;
            top: 80px;
            left: 0;
            right: 0;
            bottom: 120px;
            overflow: hidden;
            touch-action: none;
        }

        .heart {
            position: absolute;
            font-size: 40px;
            cursor: pointer;
            user-select: none;
            filter: drop-shadow(0 0 5px rgba(255, 20, 147, 0.5));
            transition: transform 0.1s;
            pointer-events: auto;
            will-change: transform;
        }

        .heart:active {
            transform: scale(1.2);
        }

        .particle {
            position: absolute;
            pointer-events: none;
            font-size: 20px;
            animation: explode 0.6s ease-out forwards;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0.3);
            }
        }

        #basket {
            position: absolute;
            bottom: 20px;
            font-size: 60px;
            filter: drop-shadow(0 4px 8px rgba(255, 20, 147, 0.4));
            z-index: 10;
            will-change: transform;
            transform: translateX(-50%);
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 200;
            box-shadow: 0 10px 40px rgba(255, 20, 147, 0.4);
        }

        #gameOver h2 {
            color: #ff1493;
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
        }

        #gameOver p {
            color: #ff69b4;
            font-size: 24px;
            margin-bottom: 30px;
        }

        #restartBtn {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #restartBtn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 10px rgba(255, 20, 147, 0.4);
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 14px;
            text-shadow: 1px 1px 3px rgba(255, 20, 147, 0.5);
            padding: 0 20px;
        }

        #difficulty {
            position: absolute;
            top: 90px;
            right: 15px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            z-index: 101;
        }

        .combo {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255, 20, 147, 0.8);
            animation: comboAnim 0.5s ease-out;
            pointer-events: none;
            z-index: 150;
        }

        @keyframes comboAnim {
            0% {
                opacity: 0;
                transform: translateX(-50%) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translateX(-50%) scale(1.3);
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) scale(1);
            }
        }

        .background-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.1;
            pointer-events: none;
        }

        .bg-heart {
            position: absolute;
            font-size: 30px;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div class="background-hearts">
            <div class="bg-heart" style="left: 10%; top: 20%; animation-delay: 0s;">üíù</div>
            <div class="bg-heart" style="left: 80%; top: 40%; animation-delay: 2s;">üíñ</div>
            <div class="bg-heart" style="left: 30%; top: 60%; animation-delay: 4s;">üíó</div>
            <div class="bg-heart" style="left: 70%; top: 10%; animation-delay: 6s;">üíï</div>
            <div class="bg-heart" style="left: 50%; top: 80%; animation-delay: 8s;">üíò</div>
        </div>

        <div id="header">
            <div id="score">‚ù§Ô∏è Puntuaci√≥n: 0</div>
            <div id="timer">‚è±Ô∏è Tiempo: 60s</div>
        </div>

        <div id="difficulty">Nivel: F√°cil</div>

        <div id="gameArea"></div>

        <div id="basket">üß∫</div>

        <div id="instructions">
            Desliza tu dedo para mover la cesta<br>¬°Atrapa todos los corazones que puedas!
        </div>

        <div id="gameOver">
            <h2>üíï ¬°Juego Terminado! üíï</h2>
            <p id="finalScore"></p>
            <button id="restartBtn">Jugar de Nuevo</button>
        </div>
    </div>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const gameArea = document.getElementById('gameArea');
        const basket = document.getElementById('basket');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const difficultyDisplay = document.getElementById('difficulty');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');

        let score = 0;
        let timeLeft = 60;
        let gameActive = false;
        let hearts = [];
        let basketX = window.innerWidth / 2;
        let targetBasketX = basketX;
        let spawnInterval;
        let timerInterval;
        let combo = 0;
        let lastCatchTime = 0;
        let animationFrame;

        const heartEmojis = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíò'];

        // Prevenir scroll y comportamiento por defecto
        document.addEventListener('touchmove', (e) => {
            if (gameActive) {
                e.preventDefault();
            }
        }, { passive: false });

        // Control t√°ctil mejorado - deslizar para mover la cesta
        gameContainer.addEventListener('touchstart', (e) => {
            if (!gameActive) return;
            
            const touch = e.touches[0];
            const rect = gameContainer.getBoundingClientRect();
            targetBasketX = Math.max(30, Math.min(rect.width - 30, touch.clientX - rect.left));
            
            // Verificar si toc√≥ un coraz√≥n
            const target = document.elementFromPoint(touch.clientX, touch.clientY);
            if (target && target.classList.contains('heart')) {
                const heartObj = hearts.find(h => h.element === target);
                if (heartObj) {
                    catchHeart(heartObj);
                }
            }
        }, { passive: false });

        gameContainer.addEventListener('touchmove', (e) => {
            if (!gameActive) return;
            e.preventDefault();
            
            const touch = e.touches[0];
            const rect = gameContainer.getBoundingClientRect();
            
            // Actualizar la posici√≥n objetivo de la cesta
            targetBasketX = Math.max(30, Math.min(rect.width - 30, touch.clientX - rect.left));
        }, { passive: false });

        // Funci√≥n para animar la cesta de forma suave (interpolaci√≥n)
        function updateBasketPosition() {
            if (!gameActive) return;
            
            // Interpolaci√≥n suave (lerp) para movimiento fluido
            const lerpFactor = 0.2; // Ajusta entre 0 (lento) y 1 (instant√°neo)
            basketX += (targetBasketX - basketX) * lerpFactor;
            
            basket.style.left = basketX + 'px';
        }

        // Obtener dificultad seg√∫n el tiempo
        function getDifficulty() {
            const elapsed = 60 - timeLeft;
            if (elapsed < 15) return { level: 'F√°cil', speedMin: 3, speedMax: 4.5, spawnRate: 900, swing: 0.3 };
            if (elapsed < 30) return { level: 'Medio', speedMin: 2.5, speedMax: 4, spawnRate: 700, swing: 0.5 };
            if (elapsed < 45) return { level: 'Dif√≠cil', speedMin: 2, speedMax: 3.5, spawnRate: 500, swing: 0.8 };
            return { level: 'Extremo', speedMin: 1.5, speedMax: 3, spawnRate: 400, swing: 1.2 };
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            
            const containerWidth = gameArea.offsetWidth;
            const x = Math.random() * (containerWidth - 40);
            heart.style.left = x + 'px';
            heart.style.top = '-40px';
            
            const difficulty = getDifficulty();
            const duration = difficulty.speedMin + Math.random() * (difficulty.speedMax - difficulty.speedMin);
            
            // Crear movimiento oscilante (swing)
            const swingAmplitude = difficulty.swing * (30 + Math.random() * 40);
            const swingFrequency = 0.5 + Math.random() * 1.5;
            const swingDirection = Math.random() > 0.5 ? 1 : -1;
            
            gameArea.appendChild(heart);
            
            const heartObj = {
                element: heart,
                startX: x,
                startTime: Date.now(),
                duration: duration * 1000,
                swingAmplitude: swingAmplitude * swingDirection,
                swingFrequency: swingFrequency
            };
            
            hearts.push(heartObj);

            // Detectar toque en el coraz√≥n
            heart.addEventListener('touchstart', (e) => {
                e.stopPropagation();
                catchHeart(heartObj);
            }, { passive: false });
        }

        function updateHearts() {
            const containerHeight = gameArea.offsetHeight;
            const containerWidth = gameArea.offsetWidth;
            const now = Date.now();
            
            hearts.forEach(heartObj => {
                const elapsed = now - heartObj.startTime;
                const progress = Math.min(elapsed / heartObj.duration, 1);
                
                // Calcular posici√≥n Y (ca√≠da)
                const y = progress * (containerHeight + 80);
                
                // Calcular oscilaci√≥n horizontal (movimiento ondulante)
                const swingOffset = Math.sin(progress * Math.PI * 2 * heartObj.swingFrequency) * heartObj.swingAmplitude;
                const x = heartObj.startX + swingOffset;
                
                // Aplicar rotaci√≥n seg√∫n la oscilaci√≥n
                const rotation = swingOffset * 0.5;
                
                heartObj.element.style.transform = `translate(${x - heartObj.startX}px, ${y}px) rotate(${rotation}deg)`;
                
                // Eliminar si sali√≥ de la pantalla
                if (y > containerHeight + 80) {
                    heartObj.element.remove();
                    hearts = hearts.filter(h => h !== heartObj);
                }
            });
        }

        function catchHeart(heartObj) {
            if (!hearts.includes(heartObj)) return;
            
            score += 10;
            
            // Sistema de combo
            const now = Date.now();
            if (now - lastCatchTime < 1000) {
                combo++;
                if (combo >= 3) {
                    showCombo(combo);
                    score += combo * 5;
                }
            } else {
                combo = 1;
            }
            lastCatchTime = now;
            
            updateScore();
            createParticles(heartObj.element);
            
            heartObj.element.remove();
            hearts = hearts.filter(h => h !== heartObj);
        }

        function createParticles(element) {
            const rect = element.getBoundingClientRect();
            const colors = ['‚ù§Ô∏è', 'üíï', 'üíñ', '‚ú®', '‚≠ê'];
            
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.textContent = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (Math.PI * 2 * i) / 8;
                const distance = 50 + Math.random() * 30;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                particle.style.left = rect.left + 'px';
                particle.style.top = rect.top + 'px';
                
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 600);
            }
        }

        function showCombo(comboCount) {
            const comboEl = document.createElement('div');
            comboEl.className = 'combo';
            comboEl.textContent = `üî• COMBO x${comboCount}! üî•`;
            gameContainer.appendChild(comboEl);
            setTimeout(() => comboEl.remove(), 500);
        }

        function checkCollisions() {
            const basketRect = basket.getBoundingClientRect();
            const basketCenterX = basketRect.left + basketRect.width / 2;
            const basketTop = basketRect.top;
            
            hearts.forEach(heartObj => {
                const heartRect = heartObj.element.getBoundingClientRect();
                const heartCenterX = heartRect.left + heartRect.width / 2;
                const heartBottom = heartRect.bottom;
                
                // Verificar colisi√≥n
                if (heartBottom >= basketTop && 
                    heartBottom <= basketRect.bottom &&
                    Math.abs(heartCenterX - basketCenterX) < 50) {
                    catchHeart(heartObj);
                }
            });
        }

        function updateScore() {
            scoreDisplay.textContent = `‚ù§Ô∏è Puntuaci√≥n: ${score}`;
        }

        function updateTimer() {
            timerDisplay.textContent = `‚è±Ô∏è Tiempo: ${timeLeft}s`;
            
            // Actualizar dificultad
            const difficulty = getDifficulty();
            difficultyDisplay.textContent = `Nivel: ${difficulty.level}`;
            
            if (timeLeft <= 0) {
                endGame();
            }
        }

        function updateDifficulty() {
            const difficulty = getDifficulty();
            
            // Ajustar la velocidad de spawn seg√∫n la dificultad
            clearInterval(spawnInterval);
            spawnInterval = setInterval(createHeart, difficulty.spawnRate);
        }

        // Loop principal del juego
        function gameLoop() {
            if (!gameActive) return;
            
            updateBasketPosition();
            updateHearts();
            checkCollisions();
            
            animationFrame = requestAnimationFrame(gameLoop);
        }

        function startGame() {
            score = 0;
            timeLeft = 60;
            combo = 0;
            gameActive = true;
            hearts = [];
            
            // Centrar la cesta al inicio
            const rect = gameContainer.getBoundingClientRect();
            basketX = rect.width / 2;
            targetBasketX = basketX;
            basket.style.left = basketX + 'px';
            
            gameArea.innerHTML = '';
            gameOverScreen.style.display = 'none';
            
            updateScore();
            updateTimer();
            
            const difficulty = getDifficulty();
            spawnInterval = setInterval(createHeart, difficulty.spawnRate);
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimer();
                
                // Actualizar dificultad cada 15 segundos
                if (timeLeft % 15 === 0) {
                    updateDifficulty();
                }
            }, 1000);
            
            // Iniciar el loop del juego
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(spawnInterval);
            clearInterval(timerInterval);
            cancelAnimationFrame(animationFrame);
            
            hearts.forEach(h => h.element.remove());
            hearts = [];
            
            finalScoreDisplay.textContent = `Tu puntuaci√≥n: ${score} ‚ù§Ô∏è`;
            gameOverScreen.style.display = 'block';
        }

        restartBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startGame();
        });

        // Iniciar juego autom√°ticamente
        startGame();
    </script>
</body>
</html>
